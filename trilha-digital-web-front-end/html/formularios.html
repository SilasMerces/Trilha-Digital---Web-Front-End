<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HMTL</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="">
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" placeholder="Informe seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" name="data" id="data">
            </div>

            <div>
                <label for="hora">Hora</label>
                <input type="time" name="time" id="hora">
            </div>

            <div>
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero">
            </div>

            <div>
                <label for="arquivo">Arquivo</label>
                <input type="file" name="arquivo" id="arquivo">
            </div>

            <div>
                <label for="cor">Cor</label>
                <input type="color" name="cor" id="cor">
            </div>

            <div>
                <label for="alcance">Alcance</label>
                <input type="range" name="alcance" id="alcance">
            </div>

            <div>
                <label for="caixa-selecao">Selecione</label>
                <input type="checkbox" name="caixa-selecao" id="caixa-selecao">
                <br>

                <label for="selecao">Seleção única</label>
                <input type="radio" name="selecao" id="selecao">
            </div>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

            <div>
                <label for="reset"></label>
                <input type="reset" name="reset" id="reset" value="Limpar">
            </div>

            <div>
                <label for="enviar"></label>
                <input type="submit" name="enviar" id="enviar" value="Enviar"> 
            </div>
        </form>
    </main>
</body>
</html>
